{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Giriş Yap</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}?next={{ request.GET.next }}" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Kullanıcı Adı</label>
                <input type="text" name="username" id="id_username"
                       class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="id_password">Şifre</label>
                <input type="password" name="password" id="id_password"
                       class="form-control" required>
            </div>

            <button type="submit" class="auth-button">Giriş Yap</button>
        </form>

        <div class="auth-footer">
            Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Olun</a>
        </div>
    </div>
</div>
{% endblock %}
