{% extends 'base.html' %}

{% block content %}
<h2>Profil Sayfası</h2>
<p>Kullanıcı: {{ user.username }}</p>

<h3>Paylaşımlarım</h3>
{% for post in posts %}
    <div class="post">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
    </div>
{% empty %}
    <p>Henüz paylaşım yapmadınız.</p>
{% endfor %}
{% endblock %}
